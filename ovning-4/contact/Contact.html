<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us</title>
</head>
<link rel="stylesheet" href="css/contact.css">
<link rel="stylesheet" href="css/responsive.css" media="screen and (max-width:900px)">
<link rel="stylesheet" href="css/bootstrap.min.css">
<body>
  <div class="all">
      <div class="partone d-flex align-items-center justify-content-center">
        <h1>Contact us</h1>
      </div>
      <div class="parttwo">
        <div class="container">
<form>

        <div class="form-group">
          <label for="exampleInputName">Full Name</label>
          <input type="name" class="form-control" id="exampleInputname" placeholder="Type your name here">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Textarea">Comment here</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">

        <fieldset class="form-group">
          <legend>Survey</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              I am happy with your work.
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              I dont like your work
            </label>
          </div>

        </fieldset>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
    <div class="partfour d-flex align-items-center justify-content-center">
      <h4> <a href="../index.html">Back to main page</a></h4>
    </div>
  </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
